<div class="not-found">
  <div class="img"><fa-icon [icon]="['fas', 'file-circle-question']"></fa-icon></div>
  <div class="msg">
    <h1 typed-text text="Page not found"></h1>
    <p>The page may have been moved, deleted, or the URL might be incorrect.</p>
    <btn [icon]='["fas", "house"]' routerLink="/home">Home page</btn>
  </div>
</div>
