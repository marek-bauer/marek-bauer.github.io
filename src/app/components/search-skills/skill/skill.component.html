<div class="skill" [ngClass]="hidden ? 'hidden' : ''">
  <div [class]="opened ? 'opened' : 'closed'">
    <div class="head" (click)="opened = !opened">
      <div class="name">{{name}}</div>
      <div class="level">{{level}}</div>
      <div class="progressBar">
        <div class="progress" [style.width.%]="percent"></div>
      </div>
      <div class="arrow" *ngIf="!noContent">
        <div></div>
      </div>
    </div>
    <div class="drop-collapse" *ngIf="!noContent">
      <div>
        <ng-content></ng-content>
        <mat-chip-set class="tags" aria-label="Tags">
          @for (tag of tags; track tag) {
            <mat-chip (click)="clickedTag($event, tag)">{{tag}}</mat-chip>
          }
        </mat-chip-set>
      </div>
    </div>
  </div>
</div>
